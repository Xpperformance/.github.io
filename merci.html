<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message envoyé – XP PERFORMANCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e10600;
      --black: #0e0e0e;
      --gray: #1c1c1c;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #2a0000, #000);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background: rgba(0,0,0,0.85);
      padding: 60px 40px;
      border-radius: 24px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 40px rgba(225,6,0,0.35);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--red);
      margin-bottom: 20px;
      font-weight: 800;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: var(--red);
      color: var(--white);
      padding: 16px 36px;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(225,6,0,0.5);
    }

    .icon {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">✅</div>
    <h1>Message envoyé</h1>
    <p>
      Merci pour votre message.<br />
      L’équipe <strong>XP PERFORMANCE</strong> vous recontactera rapidement
      pour votre projet de reprogrammation moteur.
    </p>
    <a href="index.html" class="button">Retour à l’accueil</a>
  </div>

</body>
</html>
